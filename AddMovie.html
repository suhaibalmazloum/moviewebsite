    <div class="Details DetailsANDMenuColor">
      <h4 class="Title FooterLinksAndTitle LeftFloat">Add New Movie</h4>
      <div class="Labels DetailsDivSpace">
        <p>Movie Name:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Release Date:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Genres:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Imdb Rating:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Age:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Duration:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Language:</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Director:</p>
        <input class="Input" type="text">
      </div>

      <div class="Labels DetailsDivSpace">
        <p>Story:</p>
        <textarea name="name" rows="8" cols="80"></textarea>
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Image URL</p>
        <input class="Input" type="text">
      </div>
      <div class="Labels DetailsDivSpace">
        <p>Vidoe URL</p>
        <input class="Input" type="text">
      </div>

      <div class="DetailsDivSpace LeftFloat">
      <button class="button" type="button" name="button">Add Movie</button>
      </div>
    </div>
